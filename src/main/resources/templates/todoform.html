<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>todo Form</h1>
<form action="#" th :action="@{/process}" th :object="${todo}" method="post">
    Task_name :<input type="text" th :field ="*{task_name}" />
    <span th :if="${#fields.hasErrors('task_name')}"
          th :errors="*{task_name"}></span> <br />

    Due_date:<input type="text" th :field ="*{due_date}" />
    <span th :if="${#fields.hasErrors('due_date')}"
          th :errors="*{due_date"}></span> <br />

    Priority:<input type="priority" th :field ="*{priority}" />
    <span th :if="${#fields.hasErrors('priority')}"
          th :errors="*{priority"}></span> <br />

</form>
</body>
</html>
